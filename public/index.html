
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Acceso denegado!</h1>
    <h2>Google SingIn!</h2>
    <hr>

    <div id="g_id_onload"
    data-client_id="26243803546-auhbmfhat23tg53pggho229rmqnbi6mb.apps.googleusercontent.com"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
 </div>
 <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
 </div>

 <button id="google_singOut">SignOut</button>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {
           // decodeJwtResponse() is a custom function defined by you
           // to decode the credential response.
           //const responsePayload = decodeJwtResponse(response.credential);

           //google token
           //console.log(`id Token`, response.credential);
           let url=(window.location.hostname.includes('localhost'))
                  ? 'http://localhost:8080/api/auth/google'
                  :  'https://curso-node-servidor.herokuapp.com/';

           const body={id_token:response.credential};

           fetch(url,{
              method:'POST',
              headers:{
                 'Content-Type':'application/json'
              },
              body:JSON.stringify(body)
           })
                  .then(res => res.json())
                  .then(resp =>{
                     console.log(`respuesta`, resp);
                     localStorage.setItem('email',resp.usuario.correo);
                  })
                  .catch(console.warn);
      
          // console.log("ID: " + responsePayload.sub);
           //console.log('Full Name: ' + responsePayload.name);
           //console.log('Given Name: ' + responsePayload.given_name);
           //console.log('Family Name: ' + responsePayload.family_name);
           //console.log("Image URL: " + responsePayload.picture);
           //console.log("Email: " + responsePayload.email);
        }

        const button= document.getElementById('google_singOut');

        button.onclick= () => {
           console.log(google.accounts.id);
           google.accounts.id.disableAutoSelect()
           google.accounts.id.revoke(localStorage.getItem('email'), done =>{
               localStorage.clear();
               location.reload()
           }); 
        }
      </script>
</body>
</html>
